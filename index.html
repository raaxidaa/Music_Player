<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <img src="R/default.jpg" alt="" id="CoverPhoto">
        <div class="one">
            <span class="SongName">Music Name </span>
            <div class="minute">
                <span id="presentSeconds">0:00</span>
                <span id="musicSeconds">0:00</span>

            </div>
            <div class="buttons">
                <img src="R/Vector left.png" alt="" id="back">
               <div class="playpause" onclick="PauseorPlay()">
                 <img src="R/play-pause-png-1-1200x1201.png" alt="" class="pause"> 

               </div>
                <img src="R/right.svg" alt="" id="next">
            </div>
        </div>
        <div class="two">
            <img src="R/volume-mute 1.png" alt="">
            <input type="range" id="valume" min="0" max="1" step="0.01"  value="0.5"/>
            <img src="R/volume-up 1.png" alt="">
        </div>
        <div class="three">
            <img src="R/repeat-outline 2.png" alt="" id="loop">
            <img src="R/shuffle-outline 1.png" alt="" id="Mixmusic">
        </div>
        <audio src="" id="audio" type="mpeg"></audio>


    </div>
    <script src="app.js"></script>
</body>

</html>
